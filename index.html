<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Autos Eléctricos</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo-container">
                <img src="assets/img/logo.png" alt="Logo" class="logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Productos</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
            <div class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2>Filtros de Búsqueda</h2>
            <ul>
                <li><input type="checkbox"> Sedan</li>
                <li><input type="checkbox"> SUV</li>
                <li><input type="checkbox"> Hatchback</li>
                <li><input type="checkbox"> Convertible</li>
            </ul>
        </aside>
        <main class="main-content">
            <div class="product-grid">
                <div class="product-card">
                    <img src="assets/img/car1.jpg" alt="Auto 1">
                    <h3>Auto Eléctrico 1</h3>
                    <p>$30,000</p>
                </div>
                <div class="product-card">
                    <img src="assets/img/car2.jpg" alt="Auto 2">
                    <h3>Auto Eléctrico 2</h3>
                    <p>$40,000</p>
                </div>
                <div class="product-card">
                    <img src="assets/img/car3.jpg" alt="Auto 3">
                    <h3>Auto Eléctrico 3</h3>
                    <p>$50,000</p>
                </div>
                <!-- Agregar más productos según sea necesario -->
            </div>
        </main>
    </div>
    <footer>
        <p>&copy; 2023 Tienda de Autos Eléctricos</p>
    </footer>
</body>
</html>
